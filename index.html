<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  </head>
  <body onload="loadBooksData()">
    <!-- Header -->
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addBookModal" onclick="creatBook()">
      <i class="fas fa-plus"></i> Add Book
    </button>

    <button type="button" class="btn btn-primary mb-3" onclick="exportReport()">
      <i class="fas fa-file-export"></i> Export Report
  </button>

    <!-- Table -->
    <div class="container mt-5">
      <table id="booksTable" class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Authors</th>
            <th scope="col">Category</th>
            <th scope="col">Year</th>
            <th scope="col">Price</th>
            <th scope="col">Tools</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Form -->
    <div
      class="modal fade"
      id="editBookModal"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBookModalLabel"></h5>
          </div>
          <div class="modal-body">
            <form id="editBookForm">
              <div class="form-group">
                <label for="editTitle">Isbn</label>
                <input type="text" class="form-control" id="editIsbn" name="isbn"/>
              </div>
              <div class="form-group">
                <label for="editTitle">Title</label>
                <input type="text" class="form-control" id="editTitle" name="title" />
              </div>
              <div class="form-group">
                <label for="editAuthors">Authors</label>
                <input type="text" class="form-control" id="editAuthors" name="authors" />
              </div>
              <div class="form-group">
                <label for="editCategory">Category</label>
                <input type="text" class="form-control" id="editCategory" name="category" />
              </div>
              <div class="form-group">
                <label for="editYear">Year</label>
                <input type="text" class="form-control" id="editYear" name="year" />
              </div>
              <div class="form-group">
                <label for="editPrice">Price</label>
                <input type="text" class="form-control" id="editPrice" name="price" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeForm()" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveBtn"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
